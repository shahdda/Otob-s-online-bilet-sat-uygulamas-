<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Bilet Al</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2, #ffffff);
      color: #004d40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    nav {
      background-color: #b2ebf2;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    nav .logo a {
      text-decoration: none;
      color: #004d40;
      font-weight: bold;
    }
    
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .register-form {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    
    .title {
      text-align: center;
      margin-bottom: 30px;
      color: #006064;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00838f;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #b2ebf2;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #00acc1;
      box-shadow: 0 0 5px rgba(0, 172, 193, 0.3);
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      background-color: #00acc1;
      transform: translateY(-3px);
    }
    
    .links {
      margin-top: 20px;
      text-align: center;
    }
    
    .links a {
      color: #00838f;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    footer {
      margin-top: auto;
      background-color: #b2ebf2;
      padding: 20px 0;
      text-align: center;
    }
    
    footer .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    
    footer a {
      color: #004d40;
      text-decoration: none;
      font-weight: bold;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="anasayfa.html"><strong>Bilet Al</strong></a>
    </div>
  </nav>
  
  <div class="container">
    <div class="register-form">
      <h1 class="title">Kayıt Ol</h1>
      
      <form action="anasayfa.html" method="post" id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Ad</label>
            <input type="text" id="name" name="name" required placeholder="Adınız">
          </div>
          
          <div class="form-group">
            <label for="surname">Soyad</label>
            <input type="text" id="surname" name="surname" required placeholder="Soyadınız">
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">E-posta Adresi</label>
          <input type="email" id="email" name="email" required placeholder="E-posta adresiniz">
        </div>
        
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required placeholder="Şifre oluşturun">
        </div>
        
        <div class="form-group">
          <label for="password_confirm">Şifre (Tekrar)</label>
          <input type="password" id="password_confirm" name="password_confirm" required placeholder="Şifrenizi tekrar girin">
        </div>
        
        <button type="submit" class="submit-btn">Kayıt Ol</button>
      </form>
      
      <div class="links">
        <a href="user-login.html">Zaten üye misiniz? Giriş yapın</a>
      </div>
      
      <div class="links" style="margin-top: 30px;">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Geri Dön</a>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="footer-links">
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="gizlilik.html">Gizlilik Politikası</a>
      <a href="iletisim.html">İletişim</a>
    </div>
  </footer>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      
      if (password !== passwordConfirm) {
        alert('Şifreler eşleşmiyor!');
        return;
      }
      
      // Normalde burada backend'e kayıt isteği gönderilir
      // Şimdilik sadece anasayfaya yönlendiriyoruz
      window.location.href = "anasayfa.html";
    });
  </script>
</body>
</html>
